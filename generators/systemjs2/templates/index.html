<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title><%= title %></title>
    <script type="systemjs-packagemap">
      {
        "packages": {
          "transform": "https://cdnjs.cloudflare.com/ajax/libs/systemjs/2.1.1/extras/tran❯
          "babel-transform": "https://unpkg.com/systemjs-transform-babel@0.1.0/dist/babel❯
          "plugin-json": "https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js❯
          "zepto": "https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js",
          "lodash": "https://unpkg.com/lodash@4.17.10/lodash.js"
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/2.1.1/system.js"></script>
  </head>
  <body>
    <script>
      Promise.all([
        'lodash',
        'zepto',
        'transform',
        'babel-transform',
        'plugin-json',
      ].map(function (url) {
        return System.import(url);
      })).then(function (modules) {
        System.import('./src/main.js')
          .then(function (m){
            m.default('foo', 'bar');
          });
      });
    </script>
  </body>
</html>
